<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="scss/style.css">
        <link rel="stylesheet" href="scss/weather-icons.css">
        <link rel="stylesheet" href="scss/weather-bg.css">
        <link rel="stylesheet" href="scss/sun-anim.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Rounded Mplus 1c -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">

        <title>Weather Web App</title>
    </head>
    <body>
        <style>
            @keyframes move {
                0% {
                    motion-offset: 0%;
                    offset-distance: 0%;
                }
                100% {}
            }
            @keyframes fill {
                0% {
                    stroke-dasharray: 200px;
                    stroke-dashoffset: 200px;
                }
                100% {}
            }
        </style>
        <div class="container">
            <div class="header">
                <div class="day-hours">
                    <div class="col">
                        <div>Sunrise:</div>
                        <div class="hour" id="sunrise-hour">6:04</div>
                    </div>
                    <div class="graphics">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122 61"><defs><style>.cls-1,.cls-2{fill:none;stroke:#fff;stroke-miterlimit:10;}.cls-2{stroke-dasharray:2 8;}</style></defs><title>sun-path</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path class="cls-1" d="M.5,61q0-.5,0-1"/><path class="cls-2" d="M1.16,52A60.51,60.51,0,0,1,121.3,56"/><path class="cls-1" d="M121.49,60q0,.5,0,1"/></g></g></svg>
                        <svg class="arc-full anim-elapsed"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 121.99 61.02"><defs><style>.cls-1{fill:none;stroke:#fff;stroke-miterlimit:10;}</style></defs><title>sun-elapsed</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><path class="cls-1" d="M.5,61V60l.66-8A60.51,60.51,0,0,1,121.3,56l.19,4v1"/></g></g></svg>

                        <div class="sun-mark anim"></div>
                    </div>
                    <div class="col">
                        <div>Sunset:</div>
                        <div class="hour" id="sunset-hour">19:48</div>
                    </div>
                </div>

                <select name="city" class="search-bar frost select">
                    <option value="Sibiu,ro" selected="selected">Sibiu. Sibiu</option>
                    <option value="Paltinis,ro">Paltinis, Sibiu</option>
                    <option value="Timisoara,ro">Timisoara, Timis</option>
                    <option value="Brasov,ro">Brasov, Brasov</option>
                    <option value="Rasnov,ro">Rasnov, Brasov</option>
                    <option value="Bucharest,ro">Bucuresti, Ilfov</option>
                    <option value="Suceava,ro">Suceava, Suceava</option>
                    <option value="Tecuci,ro">Tecuci, Galati</option>
                    <!-- <option value="Tokyo,jp">Tokyo, Japan</option> -->
                </select>

            </div> 

            <div class="content">
                <div class="display frost">
                    <div class="icon-display"></div>
                    <div class="main-info-display">
                        <div class="time">
                            <div class="day">
                                Monday
                            </div>
                            <div class="hour">
                                9:56
                            </div>
                        </div>

                        <div class="temp">
                            <span>20</span><sup>o</sup>C
                        </div>
                        <div class="weather-descript">
                            Stormy
                        </div>

                    </div>
                    <div class="extra-info-display">
                        Humidity: <span class="variables" id="humidity"><span>100</span>%</span><br>
                        Pressure: <span class="variables" id="pressure"><span>761</span> hPa</span><br>
                        Wind: <span class="icon-wind-dir"></span> <span class="variables" id="wind-speed"><span>4</span> m/s</span><br><br>
                        Real feel: <span class="icon-wind-dir"></span><span class="variables" id="real-feel"><span>32</span><sup>o</sup>C</span><br>
                    </div>
                </div>

                <div class="source">
                    Source: <a href="https://openweathermap.org/">https://openweathermap.org/</a>  
                </div>

                <div class="avert-disp">
                </div>
            </div>

        </div>

        <div class="footer frost">
            <div class="footer-title" onclick="toggleFooter()">
                <div>
                    Forecast
                </div>
                <div class="dropdown-icon">
                    v
                </div>
            </div>
            <div class="forecast">
                <div class="section">
                    <div class="day">
                        Thursday
                    </div>
                    <div class="icon">
                    </div>
                    <div class="temp">
                        29<sup>o</sup> C
                    </div>
                    <div class="weather-descript">
                        Rain and wind
                    </div>
                </div>

                <div class="section">
                    <div class="day">
                        Wednesday
                    </div>
                    <div class="icon">
                    </div>
                    <div class="temp">
                        30<sup>o</sup> C
                    </div>
                    <div class="weather-descript">
                        Sunny
                    </div>
                </div>

                <div class="section">
                    <div class="day">
                        Tuesday
                    </div>
                    <div class="icon">
                    </div>
                    <div class="temp">
                        22<sup>o</sup> C
                    </div>
                    <div class="weather-descript">
                        Rain and wind
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="js/getWeatherData.js"></script>
        <script src="js/getForecastData.js"></script>
        <script src="js/getAlertData.js"></script>
        <script src="js/sunAnimation.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
