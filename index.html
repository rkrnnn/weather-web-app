<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="scss/style.css">

        <!-- Fonts -->
        <!-- Rounded Mplus 1c -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">

        <title>Weather Web App</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="search-bar frost">
                    Sibiu, Sibiu

                    <div class="dropdown-icon">
                        v
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="display frost">
                    <div class="icon-display"></div>
                    <div class="main-info-display">
                        <div class="time">
                            <div class="day">
                                Monday
                            </div>
                            <div class="hour">
                                9:56
                            </div>
                        </div>

                        <div class="temp">
                            20<sup>o</sup>C
                        </div>
                        <div class="weather-descript">
                            Stormy
                        </div>

                    </div>
                    <div class="extra-info-display">
                        Humidity: <span class="variables" id="humidity">100%</span><br>
                        Pressure: <span class="variables" id="pressure">761 mmHg</span><br>
                        Wind: <span class="icon-wind-dir"></span><span class="variables" id="wind-speed">4 km/h</span><br><br>
                        Real feel: <span class="icon-wind-dir"></span><span class="variables" id="wind-speed">32<sup>o</sup>C</span><br>
                    </div>
                </div>

                <div class="source">
                    Source: <a href="https://openweathermap.org/">https://openweathermap.org/</a>  
                </div>

                <div class="avertizare frost">
                    <div class="cod-avert">
                        COD: <span id="avert-display"></span>ROSU
                    </div>
                    <div class="fenomen">
                        <div class="icon-fenomen"></div>
                        <div class="text-fenomen">Furtuni</div>
                    </div>
                    <div class="valabilitate-avert">
                        <div class="icon-valab"></div>
                        <div class="text-valab"><span id="date-valab">27/06/2021</span><br><span id="hourvalab">23:00</span></div>
                    </div>
                </div>

                <div class="source">
                    Source: <a href="https://openweathermap.org/">https://openweathermap.org/</a>  
                </div>
            </div>

        </div>

        <div class="footer frost">
            <div class="footer-title">
                <div>
                    Forecast
                </div>
                <div class="dropdown-icon">
                    v
                </div>
            </div>
            <div class="forecast">
                <div class="forecast-day">
                    Day 01
                </div>
                <div class="forecast-day">
                    Day 02
                </div>
                <div class="forecast-day">
                    Day 03
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="main.js"></script>
    </body>
</html>
